<nav mat-tab-nav-bar >
  <a mat-tab-link
     *ngFor="let e of examples|async"
     [routerLink]="e.link"
     (click)="onClick(e.label)"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{e.label}}
  </a>
</nav>

<div [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
  <router-outlet #o="outlet"></router-outlet>
</div>
